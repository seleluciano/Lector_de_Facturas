{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col">
            <h2>Imagen de la Factura</h2>
        </div>
        <div class="col text-end">
            <a href="{% url 'gestion_facturas:lista_facturas' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </div>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="card">
        <div class="card-body text-center">
            <img src="{{ factura.imagen.url }}" alt="Imagen de la factura" class="img-fluid" style="max-width: 100%;">
        </div>
    </div>
</div>
{% endblock %}
