{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirmar Datos de Factura</h2>
    <form method="post" action="{% url 'gestion_facturas:guardar_factura' %}">
        {% csrf_token %}
        {% for factura in facturas %}
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Factura {{ forloop.counter }}</h5>
                
                <!-- Vista previa de la imagen original -->
                <div class="mb-3">
                    <h6>Vista previa de la factura:</h6>
                    <img src="data:image/png;base64,{{ factura.imagen_original_base64 }}" 
                         class="img-fluid" 
                         alt="Vista previa de la factura" 
                         style="max-height: 400px;">
                </div>

                <!-- Campos de datos -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="numero_{{ forloop.counter }}" class="form-label">Número de Factura</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="numero_{{ forloop.counter }}" 
                                   name="numero_{{ forloop.counter }}" 
                                   value="{{ factura.datos.numero|default:'' }}" 
                                   required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="fecha_{{ forloop.counter }}" class="form-label">Fecha de Emisión</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="fecha_{{ forloop.counter }}" 
                                   name="fecha_{{ forloop.counter }}" 
                                   value="{{ factura.datos.fecha|default:'' }}" 
                                   required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="cliente_{{ forloop.counter }}" class="form-label">Cliente</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="cliente_{{ forloop.counter }}" 
                                   name="cliente_{{ forloop.counter }}" 
                                   value="{{ factura.datos.cliente|default:'' }}" 
                                   required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="cuit_{{ forloop.counter }}" class="form-label">CUIT</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="cuit_{{ forloop.counter }}" 
                                   name="cuit_{{ forloop.counter }}" 
                                   value="{{ factura.datos.cuit|default:'' }}" 
                                   required>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="total_{{ forloop.counter }}" class="form-label">Monto Total</label>
                    <input type="number" 
                           step="0.01" 
                           class="form-control" 
                           id="total_{{ forloop.counter }}" 
                           name="total_{{ forloop.counter }}" 
                           value="{{ factura.datos.monto_total|default:'' }}" 
                           required>
                </div>

                <!-- Información de depuración -->
                {% if debug %}
                <div class="alert alert-info mt-3">
                    <h6>Datos extraídos:</h6>
                    <pre>{{ factura.datos|pprint }}</pre>
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}

        <div class="d-flex justify-content-between">
            <a href="{% url 'gestion_facturas:cargar_factura' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Facturas</button>
        </div>
    </form>
</div>
{% endblock %}
