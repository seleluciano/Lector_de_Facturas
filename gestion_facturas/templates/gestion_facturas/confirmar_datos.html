{% extends 'gestion_facturas/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirmar Datos de Facturas</h2>
    <form method="post" action="{% url 'gestion_facturas:confirmar_datos' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% for factura in facturas %}
        <div class="card mb-4">
            <div class="card-header">
                <h4>Factura: {{ factura.nombre_original }}</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <img src="{{ factura.imagen_url }}" class="img-fluid mb-3" alt="Vista previa de la factura">
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="numero_{{ forloop.counter0 }}" class="form-label">Número de Factura</label>
                            <input type="text" class="form-control" id="numero_{{ forloop.counter0 }}" name="numero_{{ forloop.counter0 }}" value="{{ factura.datos.numero }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha_{{ forloop.counter0 }}" class="form-label">Fecha de Emisión</label>
                            <input type="text" class="form-control" id="fecha_{{ forloop.counter0 }}" name="fecha_{{ forloop.counter0 }}" value="{{ factura.datos.fecha }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="cliente_{{ forloop.counter0 }}" class="form-label">Cliente</label>
                            <input type="text" class="form-control" id="cliente_{{ forloop.counter0 }}" name="cliente_{{ forloop.counter0 }}" value="{{ factura.datos.cliente }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="cuit_{{ forloop.counter0 }}" class="form-label">CUIT</label>
                            <input type="text" class="form-control" id="cuit_{{ forloop.counter0 }}" name="cuit_{{ forloop.counter0 }}" value="{{ factura.datos.cuit }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="monto_total_{{ forloop.counter0 }}" class="form-label">Monto Total</label>
                            <input type="text" class="form-control" id="monto_total_{{ forloop.counter0 }}" name="monto_total_{{ forloop.counter0 }}" value="{{ factura.datos.monto_total }}" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'gestion_facturas:cargar_factura' %}" class="btn btn-secondary me-md-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Facturas</button>
        </div>
    </form>
</div>
{% endblock %}
