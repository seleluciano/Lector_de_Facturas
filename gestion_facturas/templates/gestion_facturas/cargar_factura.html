{% extends 'gestion_facturas/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-upload"></i> Cargar Facturas
                    </h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="messages mb-4">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imágenes de Facturas</label>
                            <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" multiple required>
                            <div class="form-text">Formatos aceptados: JPG, PNG, PDF. Puede seleccionar múltiples archivos.</div>
                        </div>
                        <div class="text-end">
                            <a href="{% url 'gestion_facturas:index' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-upload"></i> Cargar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
